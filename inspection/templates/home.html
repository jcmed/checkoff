<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rapid View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
    .google-slides-container{
    position: relative;
    width: 100%;
    padding-top: 60%;
    overflow: hidden;
}

    .google-slides-container iframe{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 75%;
}
    body{ background: black;}	
    </style>
    
  </head>

  <body>
  	<div class="google-slides-container">
    	<iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRvd58n6GFA4he4LsaUn7sLtFIVaX4GfGfgR4FVIm1eyzBOWUnThvNJ196a-fYo2mrl98M6FhFmQHRL/embed?start=true&loop=false&delayms=3000" frameborder="0" width="2400" height="1041" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
    <div class="container-fluid">  
      
      
    
    

  	<div class="google-slides-container">
    	<iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTzxwyE7gvJkCurBLJM4bEA0IhkS91fTrvfnGKgvXTzrMEx4QTziKjymnDk1tukArUZVm-P36XUbXKa/embed?start=true&loop=true&delayms=15000" 
      frameborder="0" 
      width="2400"
      height="1041"
      allowfullscreen="true" 
      mozallowfullscreen="true" 
      webkitallowfullscreen="true"></iframe>
    </div>
    <div class="container-fluid">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#news-modal">News</button>
      </button>
    
    </div>

    <div class="modal fade" id="#news-modal" tabindex="-1" aria-labelledby="modal-tital" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-tital" id="modal-tital">Lastest News</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
